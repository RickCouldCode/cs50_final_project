{% extends "base.html" %}

{% block content %}
<div class="edit-profile-container">
    <h1>Edit Profile</h1>
    <form method="POST" action="{{ url_for('edit_profile') }}">
        {{ form.hidden_tag() }}
        <div>
            {{ form.username.label }} {{ form.username }}
        </div>
        <div>
            {{ form.email.label }} {{ form.email }}
        </div>
        <div>
            {{ form.bio.label }} {{ form.bio }}
        </div>
        <div>
            {{ form.location.label }} {{ form.location }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</div>
{% endblock %}
